<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="acmstyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="circle">
    <img src="circle.gif" />
  </div>

  <!-- Spinner -->
  <div class="spinner-box">
    <div class="blue-orbit leo">
    </div>

    <div class="green-orbit leo">
    </div>

    <div class="red-orbit leo">
    </div>

    <div class="white-orbit w1 leo">
    </div>
    <div class="white-orbit w2 leo">
    </div>
    <div class="white-orbit w3 leo">
    </div>
  </div>
  <!-- dots -->
  <div class="spinner-box">
  <div class="pulse-container">
    <div class="pulse-bubble pulse-bubble-1"></div>
    <div class="pulse-bubble pulse-bubble-2"></div>
    <div class="pulse-bubble pulse-bubble-3"></div>
  </div>
</div>
<div class="spinner-box">
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" height="400px" >
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<div class="dl">
  <div class="dl__container">
    <div class="dl__corner--top"></div>
    <div class="dl__corner--bottom"></div>
  </div>
  <div class="dl__square"></div>
</div>
<script src="acmjs.js"></script>
</body>

</html>
